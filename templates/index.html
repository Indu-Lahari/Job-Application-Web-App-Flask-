<!DOCTYPE html>
<html lang="en">
    <head>
    <!--    Metadata which indicates the behavior of the browsers, how the browsers should handle-->
    <!--    the web app-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

        <title>Job Application Form</title>
    </head>
    <body>
        <div class="container">
            <!--Bootstrap classes mt- margin top , mb- margin bottom-->
            <h2 class="mt-4 mb-4">Job Application Form</h2>
            <form>
                <div class="form-group mb-4">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="middle_name">Middle Name:</label>
                    <input class="form-control" type="text" id="middle_name" name="middle_name">
                </div>
                <div class="form-group mb-4">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="mobile">Mobile Number:</label>
                    <input class="form-control" type="number" id="mobile" name="mobile" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date">Availability Start Date:</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <label>Current Occupation:</label>
                    <br>
                    <div class="btn-group-vertical" id="occupation">
                        <input class="btn-check form-control" type="radio" id="employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="employed">Employed</label>

                        <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                        <input class="btn-check form-control" type="radio" id="self-employed" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

                        <input class="btn-check form-control" type="radio" id="student" name="occupation" required>
                        <label class="btn btn-outline-secondary" for="student">Student</label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-secondary mb-4" type="button">Submit Application</button>
                </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
